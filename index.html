<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="bg-purple-200 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-purple-800">Post Generator</h1>
        <form id="form">
            <div class="mb-5">
                <label class="block text-gray-700 text-lg font-semibold mb-2" for="textInput">Title</label>
                <input type="text" id="textInput" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition ease-in-out duration-150" required>
            </div>
            <div class="mb-5">
                <label class="block text-gray-700 text-lg font-semibold mb-2" for="fileInput">Image</label>
                <input type="file" id="fileInput" accept="image/jpeg, image/png" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition ease-in-out duration-150" required>
            </div>
            <button type="button" onclick="handlePreview()" class="w-full bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transition ease-in-out duration-150">Preview</button>
        </form>
    </div>
    <script>
        function handlePreview() {
            const textInput = document.getElementById('textInput').value;
            const fileInput = document.getElementById('fileInput').files[0];
            
            if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    localStorage.setItem('textInput', textInput);
                    localStorage.setItem('fileInput', event.target.result);
                    window.location.href = 'output.html';
                };
                reader.readAsDataURL(fileInput);
            }
        }
    </script>
</body>
</html>
