<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="bg-purple-200 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-purple-800">Post Generator</h1>
        <form id="form">
            <div class="mb-5">
                <div class="flex justify-between items-center">
                    <label class="block text-gray-700 text-lg font-semibold" for="textInput">Title</label>
                    <p id="countInfo" class="text-gray-700 text-sm">Char: <span id="charCount">0</span> | Words: <span id="wordCount">0</span></p>

                </div>
                <input type="text" id="textInput" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition ease-in-out duration-150" required>
                <p id="textError" class="text-red-500 text-sm mt-1 hidden">120-160 characters & 20-25 words required.</p>
            </div>
            <div class="mb-5">
                <label class="block text-gray-700 text-lg font-semibold mb-2" for="fileInput">Image</label>
                <input type="file" id="fileInput" accept="image/jpeg, image/png" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition ease-in-out duration-150" required>
                <p id="fileError" class="text-red-500 text-sm mt-1 hidden">Image height must be â‰¤ width.</p>
            </div>
            <button type="button" id="previewButton" class="w-full bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 transition ease-in-out duration-150 disabled:opacity-50" disabled>Preview</button>
        </form>
    </div>
    <script>
        const textInput = document.getElementById('textInput');
        const fileInput = document.getElementById('fileInput');
        const previewButton = document.getElementById('previewButton');
        const textError = document.getElementById('textError');
        const fileError = document.getElementById('fileError');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');

        textInput.addEventListener('input', validateForm);
        fileInput.addEventListener('change', validateForm);

        function validateForm() {
            const textValue = textInput.value;
            const words = textValue.split(' ').filter(word => word.length > 0);
            const file = fileInput.files[0];
            let isValid = true;

            charCount.textContent = textValue.length;
            wordCount.textContent = words.length;

            if (textValue.length < 120 || textValue.length > 160 || words.length < 20 || words.length > 25) {
                textError.classList.remove('hidden');
                isValid = false;
            } else {
                textError.classList.add('hidden');
            }

            if (file) {
                const fileType = file.type;
                const reader = new FileReader();
                reader.onload = function(event) {
                    const image = new Image();
                    image.onload = function() {
                        if ((fileType !== 'image/jpeg' && fileType !== 'image/png') || image.height > image.width) {
                            fileError.classList.remove('hidden');
                            isValid = false;
                        } else {
                            fileError.classList.add('hidden');
                        }
                        previewButton.disabled = !isValid;
                    };
                    image.src = event.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                fileError.classList.add('hidden');
            }

            previewButton.disabled = !isValid;
        }

        previewButton.addEventListener('click', handlePreview);

        function handlePreview() {
            const textValue = textInput.value;
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    localStorage.setItem('textInput', textValue);
                    localStorage.setItem('fileInput', event.target.result);
                    window.location.href = 'output.html';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
